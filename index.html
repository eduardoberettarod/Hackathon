<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Aviso</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="card-form" id="card-form">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="close-button" id="close-button" onclick="FecharAviso()"><path d="M504.6 148.5C515.9 134.9 514.1 114.7 500.5 103.4C486.9 92.1 466.7 93.9 455.4 107.5L320 270L184.6 107.5C173.3 93.9 153.1 92.1 139.5 103.4C125.9 114.7 124.1 134.9 135.4 148.5L278.3 320L135.4 491.5C124.1 505.1 125.9 525.3 139.5 536.6C153.1 547.9 173.3 546.1 184.6 532.5L320 370L455.4 532.5C466.7 546.1 486.9 547.9 500.5 536.6C514.1 525.3 515.9 505.1 504.6 491.5L361.7 320L504.6 148.5z"/></svg>
    <h2>Publicar Novo Aviso</h2>

    <form id="form-aviso">
      <div class="form-group">
        <label for="titulo">Título do Aviso:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ex: Dou aulas de física" required>
      </div>

      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
          <option value="">Selecione</option>
          <option value="Acadêmico">Acadêmico</option>
          <option value="Vendas">Vendas</option>
          <option value="Projetos">Projetos</option>
          <option value="Eventos">Eventos</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" placeholder="Detalhe aqui o que você oferece ou procura..." required></textarea>
      </div>

      <div class="form-group">
        <label for="contato">Contato (WhatsApp ou E-mail):</label>
        <input type="text" id="contato" name="contato" placeholder="(xx) xxxxx-xxxx ou email@exemplo.com" required>
      </div>

      <button type="submit">Publicar</button>
    </form>
  </div>

<button id="btn-publicar" onclick="PublicarAviso()"><img src="imgs/lapis.png"></button>

<script src="javascript/script.js"></script>
</body>
</html>
